name: Build and Push Docker Images (Docker Hub)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dockerhub:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [echo-terminal, echo-cloud, dashboard]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_ORG }}/${{ matrix.app }}:${{ github.ref_name }}
            docker.io/${{ secrets.DOCKERHUB_ORG }}/${{ matrix.app }}:latest
      - name: Trivy image scan (release)
        uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: docker.io/${{ secrets.DOCKERHUB_ORG }}/${{ matrix.app }}:${{ github.ref_name }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          vuln-type: 'os,library'
          exit-code: '1'
